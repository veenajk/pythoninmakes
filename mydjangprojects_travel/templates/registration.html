<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h2 {color:blue;}
        body{background-color:#FFB6C1;}

    </style>
</head>


<body>
<h2>Registration</h2>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter your username"><br>
    <input type="text" name="firstname" placeholder="enter your first name"><br>
    <input type="text" name="lastname" placeholder="enter your  last name"><br>
    <input type="email" name="email" placeholder="enter your email address"><br>
    <input type="password" name="password" placeholder="enter your paasword"><br>
    <input type="password" name="cnfmpassword" placeholder="confirm your password"><br>
    <input type="submit">

</form>
{% for msg in  messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
